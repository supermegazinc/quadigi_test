plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
}

group = 'org.niko'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}